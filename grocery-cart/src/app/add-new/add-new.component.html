<div>
    <h4 class="modal-title" id="modal-basic-title">New Recipe</h4>
  </div>
  <div>
    <form>
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <div>
                <p><input id="name" name="name" ngModel /></p>
            </div>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
                <p><button (click)="addIngredient(ingredientContent)">+ Add Ingredient</button></p>
          </div>
          <div class="form-group">
            <label for="steps">Steps</label>
            <p><button (click)="addStep(stepContent)">+ Add Step</button></p>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
    </form>
  </div>


  <ng-template #ingredientContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Ingredient:</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-info">Add</button>
    </div>
      
  </ng-template>

  <ng-template #stepContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Step:</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-info">Add</button>
    </div>
      
  </ng-template>
