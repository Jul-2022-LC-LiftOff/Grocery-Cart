<mat-toolbar color="primary">
  <div id="logo">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <a href="\home">
      <img  src="assets/images/ShopAssist.png">
    </a>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </div>

  <div id="login-buttons">
    <div class="col-sm" id="new-users-button">
      <a mat-raised-button color="primary" href="/register">New Users</a>
    </div>
    &nbsp;

    <div class="col-sm" id="login-button">
      <a mat-raised-button color="primary" href="/login">Login</a>
    </div>
    &nbsp;

  </div>

</mat-toolbar>
<router-outlet></router-outlet>
<mat-slider min="1" max="100" step="1" value="50"></mat-slider>
